<!DOCTYPE html>
<html>
<head>
	<title>Image, a video, and a sound</title>
</head>
<body>
<section style="text-align:center;">
	<header>
		<img src="media/header.jpg" alt="header">
	</header>
	<article>
		<p>
			<h2>Video</h2>
			<video src="media/video.mp4" autobuffer autoloop loop controls poster="media/thumbnail.jpg"></video>
		</p>
		<p>
			<h2>Audio</h2>
			<audio autobuffer autoloop loop controls>
				<source src="media/audio.mp3">
			</audio>
		</p>
	</article>
</section>
</body>
</html>
