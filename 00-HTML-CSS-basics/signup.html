<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section class="signup-form">
		<h1>Sign Up</h1>
		<form action="index.html" id="signup-form" method="get" accept-charset="utf-8">
			<input type="text" name="firstname" id="firstname" value="" placeholder="Enter your first name" required>
			<input type="text" name="lastname" id="lastname" value="" placeholder="Enter your last name" required>
			<input type="email" name="email" id="email" value="" placeholder="Enter your email" required>
			<input type="date" name="birthday" id="birthday" value="" placeholder="Enter your birthday" required>
			<select name="sport" id="sport">
				<option value="0">Select favourite sport</option>
				<option value="1">Football</option>
				<option value="2">Basketball</option>
				<option value="3">Handball</option>
				<option value="4">Downhill</option>
			</select>
			<textarea name="bio" id="bio" placeholder="Small Bio about you"></textarea>
			<button type="button">Clear</button>
			<button type="submit">Send</button>
		</form>
</section>
<script>
	$('#signup-form').validate();
</script>
</body>
</html>
